<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <h1>Click the button</h1>
    <div class="container">
        <div class="dice">
            <div class="front card side">
                <div class="first">
                    <div class="circle circle6"></div>
                    <div class="circle circle6"></div>
                    <div class="circle circle6"></div>
                </div>
                <div class="second">
                    <div class="circle circle6"></div>
                    <div class="circle circle6"></div>
                    <div class="circle circle6"></div>
                </div>
            </div>
            <div class="back card side">
                <div class="circle circle1"></div>
            </div>
            <div class="left card side">
                <div class="circle circle3a"></div>
                <div class="circle circle3b"></div>
                <div class="circle circle3c"></div>
            </div>
            <div class="right card side">
                <div class="first1">
                    <div class="circle circle4"></div>
                    <div class="circle circle4"></div>
                </div>
                <div class="second2">
                    <div class="circle circle4"></div>
                    <div class="circle circle4"></div>
                </div>
            </div>
            <div class="up card side">
                <div class="one">
                    <div class="circle circle5a"></div>
                    <div class="circle circle5b"></div>
                </div>
                <div class="circle circle5b1"></div>
                <div class="three">
                    <div class="circle circle5a"></div>
                    <div class="circle circle5b"></div>
                </div>
            </div>
            <div class="down card side">
                <div class="circle circle2a"></div>
                <div class="circle circle2b"></div>
            </div>
        </div>

    </div>
    <button>Click</button>


    <script src="./app.js"></script>
</body>
</html>
